<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Surf Freedom</title>

  <!-- 
    - faviconn
  -->
  <!-- <link rel="shortcut icon" href="../assets/images/logopng_freedomSurf .png" type="image/svg+xml"> -->


  <!-- links -->
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="/assets/css/style.css">

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">

  </head>

<body>

  <main>

    <div class="contenedor__todo">
      <div class="caja__trasera">
        <div class="caja__trasera-login">
          <h3>já tem conta?</h3>
          <p>Inicia sessão para prosseguir</p>
          <button id="btn__iniciar-sesion">Iniciar sessão</button>
        </div>
        <div class="caja__trasera-register">
          <h3>Ainda não tem conta?</h3>
          <p>Registre-se para iniciar a sessão</p>
          <button id="btn__registrarse">Registre-se</button>
        </div>
      </div>

      <!--Formulario de Login y registro-->
      <div class="contenedor__login-register">
        <!--Login-->
        <form action="" class="formulario__login">
          <h2>Iniciar sessão</h2>
          <input type="text" placeholder="e-mail">
          <input type="password" placeholder="senha">
          <div >
            <a class="forgotPassword" href="#">Esqueci minha senha</a>
          </div>
          <button>Entrar</button>
          
        </form>

        <!--Register-->
        <form action="" class="formulario__register">
          <h2>Registre-se</h2>
          <input type="text" placeholder="Nome completo">
          <input type="text" placeholder="e-mail">
          <input type="text" placeholder="numero de  celular">
          <input type="password" placeholder="senha">
          <input type="password" placeholder="repita a senha">
          <button>confirmar registro</button>
        </form>
      </div>
    </div>

  </main>

  <script src="./login.js"></script>
</body>

</html>
